<div id="dContainer">

    <div id="dWeekStrip" class="mg-width-full mg-row mg-content-centered" [style.background]="backgroundcolorWeek">
        <p *ngFor="let weekday of getWeekdays()">
            {{ weekday }}
        </p>
    </div>

    <div id="dDays" [class.sixrows]="calcRows() === 6" class="mg-width-full" [style.background]="backgroundcolorMonth">

        <mg-dayview *ngFor="let day of calcPre()" [moment]="day" [states]="getState(day)"
            (onSelect)="doSelect(day, $event)" class="day pre" [template]="template_prev"></mg-dayview>

        <mg-dayview *ngFor="let day of calcDays()" [moment]="day" [states]="getState(day)"
            (onSelect)="doSelect(day, $event)" class="day current" [template]="template_current">
        </mg-dayview>

        <mg-dayview *ngFor="let day of calcPost()" [moment]="day" [states]="getState(day)"
            (onSelect)="doSelect(day, $event)" class="day post" [template]="template_next"></mg-dayview>
    </div>

</div>
