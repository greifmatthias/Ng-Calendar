<div id="dContainer" class="mg-width-full mg-row mg-content-centered">

  <div id="dMonth" class="mg-width-full mg-row mg-content-centered">
    <ng-container *ngIf="template_title; else defaultMonth">
      <ng-container *ngTemplateOutlet="template_title; context: getMonth_context()"></ng-container>
    </ng-container>
  </div>

  <div *ngIf="showNavigator()" id="dNavigation" class="mg-row mg-content-centered">
    <div (click)="doPrev()">
      <ng-container *ngTemplateOutlet="template_prev ? template_prev : defaultPrev"></ng-container>
    </div>

    <div (click)="doNext()">
      <ng-container *ngTemplateOutlet="template_next ? template_next : defaultNext"></ng-container>
    </div>
  </div>

</div>

<!-- TEMPLATING DEFAULTS -->
<ng-template #defaultMonth>
  <p class="mg-padding-small">
    {{ getMonth() }}
  </p>
</ng-template>

<ng-template #defaultPrev>
  <svg class="navicon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="mg-padding-thin">
    <path fill="none" d="M0 0h24v24H0V0z" />
    <path
      d="M14.91 6.71c-.39-.39-1.02-.39-1.41 0L8.91 11.3c-.39.39-.39 1.02 0 1.41l4.59 4.59c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L11.03 12l3.88-3.88c.38-.39.38-1.03 0-1.41z" />
  </svg>
</ng-template>

<ng-template #defaultNext>
  <svg class="navicon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="mg-padding-thin">
    <path fill="none" d="M0 0h24v24H0V0z" />
    <path
      d="M9.31 6.71c-.39.39-.39 1.02 0 1.41L13.19 12l-3.88 3.88c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l4.59-4.59c.39-.39.39-1.02 0-1.41L10.72 6.7c-.38-.38-1.02-.38-1.41.01z" />
  </svg>
</ng-template>
