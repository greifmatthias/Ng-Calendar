<div id="dContainer">

    <div id="dWeekStrip" class="mg-width-full mg-row mg-content-centered" [style.background]="backgroundcolorWeek">
        <p *ngFor="let weekday of getWeekdays()">
            {{ weekday }}
        </p>
    </div>

    <div *ngIf="moment" id="dDays" class="mg-width-full" [style.background]="backgroundcolorMonth">

        <mg-dayview *ngFor="let day of calcPre()" [moment]="day" [class.isselected]="isSelected(day)"
            [isselected]="isSelected(day)" [ismultiselected]="isSelected(day) && selection.length > 1"
            (onSelect)="doSelect(day, $event)" class="day pre" [template]="template_prev"></mg-dayview>

        <mg-dayview *ngFor="let day of calcDays()" [moment]="day" [class.isselected]="isSelected(day)"
            [isselected]="isSelected(day)" [ismultiselected]="isSelected(day) && selection.length > 1"
            (onSelect)="doSelect(day, $event)" class="day current" [template]="template_current">
        </mg-dayview>

        <mg-dayview *ngFor="let day of calcPost()" [moment]="day" [class.isselected]="isSelected(day)"
            [isselected]="isSelected(day)" [ismultiselected]="isSelected(day) && selection.length > 1"
            (onSelect)="doSelect(day, $event)" class="day post" [template]="template_next"></mg-dayview>
    </div>

</div>
